<!DOCTYPE html>
<html lang="he">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>matala</title>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body dir="rtl">
	<div id="app">
		<table class="mb">
			<tbody>
				<tr>
					<td>Search by sector</td>
					<td>
						<select id="filterBySector">
							<option value="">Everyone</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Search by stock</td>
					<td>

						<label for="up">UP</label>
						<input type="radio" id="up" value="up" name="up-down">
						<label for="down">Down</label>
						<input type="radio" id="down" value="down" name="up-down">
						<label for="dramatyChange">With an unusual change</label>
						<input type="radio" id="dramatyChange" value="dramatyChange" name="up-down">
						<label for="all">Everyone</label>
						<input type="radio" id="all" value="all" name="up-down">
					</td>
				</tr>
			</tbody>
		</table>

		<table id="datatable" class="display">
			<thead>
				<tr>
				<th>Share Name</th>
					<th>Stock mark</th>
					<th>Share number</th>
					<th>stock industry</th>
					<th>opening gate</th>
					<th>Closing Gate</th>
					<th>Percentage change</th>
					<th></th>
				</tr>
			</thead>
		</table>
	</div>
	<frameset> 
   <frame name="header" scrolling="no"> 
   <frame name="body" scrolling="yes"> 
</frameset> 
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="sector.js"></script>
	<script src="dailyValues.js"></script>
	<script src="main.js"></script>
</body>
</html>
